<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e5be74648c.js" crossorigin="anonymous"></script>

    <title>Learning and Earning</title>
    <link rel="icon" href="img/govt_logo.png" type="image/png">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="bg">
        <div class="f-header">
            <div class="container clearfix ">
                <div class="row">
                    <div class="col-lg-2 col-md-2 col-sm-2 mb-5">
                        <img class="left" src="img/g.png" alt="">
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8">
                        <h2 class="text-center font-weight-bolder">
                            LEARNING AND EARNING MONITORING SYSTEM
                        </h2>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2">
                        <img class="right" src="img/ict_logo.png" alt="">
                    </div>
                </div>
            </div>
        </div>


        <!-- --------attendance------------ -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Attendance Report</h1>
                    <hr>
                </div>
            </div>
        </div>
        <form action="">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <label for="">Date</label>
                        <input type="date" name="" id="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 my-3 pl-0">

                        <a href="#" class="btn my text-wrap ml-0">Filter Data</a>
                        <a href="#" class="btn my text-primary">Refresh</a>
                        <a href="#" class="btn my text-primary">Print</a>
                        <a href="#" class="btn my text-primary">Export</a>



                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <h5>Filter By: Last Created</h5>
                    </div>
                </div>
            </div>
        </form>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive mb-5 pb-2">
                        <table class="table table-bordered">
                            <thead>
                                <tr class="border bg-primary">
                                    <th scope="col">SL No</th>
                                    <th scope="col">District</th>
                                    <th scope="col">Company</th>
                                    <th scope="col">Course Name</th>
                                    <th scope="col">Batch No</th>
                                    <th scope="col">Total Student</th>
                                    <th scope="col">Total Present</th>
                                    <th scope="col">Total Absent</th>
                                    <th scope="col">Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row" colspan="5" class="text-center">Total</th>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>




        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
</body>

</html>
